<!-- START panel-->
<div class="panel panel-default" ng-controller="AdminConfigController as adminConfigData">
    <div class="panel-body">
        <!-- START table-responsive-->
        <div class="table-responsive" >
            <table class="table table-striped table-bordered table-hover">
                <thead>

                    <tr>
                        <th style="text-align: center">Nombre</th>
                        <th style="text-align: center">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                <tr ng-repeat="customerType in adminConfigData.customerTypes">
                    <td class="text-center">{{ customerType.name }}</td>
                    <td class="text-center">
                        <button uib-tooltip="Eliminar" uib-tooltip-trigger="focus" uib-tooltip-placement="top"  type="button" ng-click="adminConfigData.disableCustomerType(customerType.id)" class="btn btn-sm btn-danger">
                            <em class="fa fa-trash-o"></em>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- END table-responsive-->
    </div>
</div>
