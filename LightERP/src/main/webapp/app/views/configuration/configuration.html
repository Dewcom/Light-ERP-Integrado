<div ng-controller="AdminConfigController as configCtrl" class="container-md">
    <div class="row">
        <div class="col-md-3">
            <div class="panel b">
                <div class="panel-heading bg-gray-lighter text-bold">Configuración general</div>
                <div ng-init="settingActive = 1" class="list-group">
                    <a href="" ng-click="settingActive=1" ng-class="{'active': (settingActive == 1)}" class="list-group-item">Terceros</a>
                    <a href="" ng-click="settingActive=2" ng-class="{'active': (settingActive == 2)}" class="list-group-item">Financiero</a>
                    <a href="" ng-click="settingActive=3" ng-class="{'active': (settingActive == 3)}" class="list-group-item">Facturación</a>
                    <a href="" ng-click="settingActive=4" ng-class="{'active': (settingActive == 4)}" class="list-group-item">Almacén</a>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div ng-show="settingActive == 1">
                <!-- START panel-->
                <div  class="panel panel-default">
                    <div class="panel-heading">Configuraciones</div>
                    <div class="panel-body">
                        <uib-accordion close-others="false">
                            <uib-accordion-group is-open="status.openOption2" is-disabled="status.closedOption2" panel-class="b">
                                <uib-accordion-heading>Tipos de Clientes</uib-accordion-heading>
                                <div ng-include="'app/views/configuration/customer-type-partial.html'"></div>
                            </uib-accordion-group>
                        </uib-accordion>
                    </div>
                </div>
                <!-- END panel-->
            </div>
            <div ng-show="settingActive == 2">
                <!-- START panel-->
                <div  class="panel panel-default">
                    <div class="panel-heading">Configuraciones</div>
                    <div class="panel-body">
                            <uib-accordion close-others="false">
                                <uib-accordion-group is-open="status.openOption1" is-disabled="status.closedOption1" panel-class="b">
                                    <uib-accordion-heading>Tipo de cambio</uib-accordion-heading>
                                    <div ng-include="'app/views/configuration/exchange-rate-partial.html'"></div>
                                </uib-accordion-group>
                                <uib-accordion-group is-open="status.openOption2" is-disabled="status.closedOption2" panel-class="b">
                                    <uib-accordion-heading>Impuestos</uib-accordion-heading>
                                    <div ng-include="'app/views/configuration/taxes-partial.html'"></div>
                                </uib-accordion-group>
                            </uib-accordion>
                    </div>
                </div>
                <!-- END panel-->
            </div>
            <div ng-show="settingActive == 3">
                <!-- START panel-->
                <div  class="panel panel-default">
                    <div class="panel-heading">Configuraciones</div>
                    <div class="panel-body">
                        <uib-accordion close-others="false">
                            <uib-accordion-group is-open="status.openOption1" is-disabled="status.closedOption1" panel-class="b">
                                <uib-accordion-heading>Condiciones de Crédito</uib-accordion-heading>
                                <div ng-include="'app/views/configuration/credit-condition-partial.html'"></div>
                            </uib-accordion-group>
                            <uib-accordion-group is-open="status.openOption2" is-disabled="status.closedOption2" panel-class="b">
                                <uib-accordion-heading>Consecutivo de factura</uib-accordion-heading>
                                <div ng-include="'app/views/configuration/bill-number-partial.html'"></div>
                            </uib-accordion-group>
                        </uib-accordion>
                    </div>
                </div>
                <!-- END panel-->
            </div>
            <div ng-show="settingActive == 4">
                <!-- START panel-->
                <div  class="panel panel-default">
                    <div class="panel-heading">Configuraciones</div>
                    <div class="panel-body">
                        <uib-accordion close-others="false">
                            <uib-accordion-group is-open="status.openOption1" is-disabled="status.closedOption1" panel-class="b">
                                <uib-accordion-heading>Unidades de medida</uib-accordion-heading>
                                <div ng-include="'app/views/configuration/measure-unit-partial.html'"></div>
                            </uib-accordion-group>
                            <uib-accordion-group is-open="status.openOption2" is-disabled="status.closedOption2" panel-class="b">
                                <uib-accordion-heading>Tipos de presentación</uib-accordion-heading>

                                <div ng-include="'app/views/configuration/presentation-type-partial.html'"></div>

                            </uib-accordion-group>
                            <uib-accordion-group is-open="status.openOption3" is-disabled="status.closedOption3" panel-class="b">
                                <uib-accordion-heading>Tipos de productos</uib-accordion-heading>

                                <div ng-include="'app/views/configuration/product-type-partial.html'"></div>

                            </uib-accordion-group>
                        </uib-accordion>
                    </div>
                </div>
                <!-- END panel-->
            </div>
        </div>
    </div>
    <toaster-container toaster-options="{'position-class': 'toast-bottom-right', 'close-button':true}"></toaster-container>
</div>
