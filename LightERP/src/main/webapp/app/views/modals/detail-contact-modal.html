<div>
    <script type="text/ng-template" id="/detailContactModal.html">
        <!-- START panel-->

        <div ng-controller="ContactController as contactController">
                <div class="panel panel-default">
                    <div class="modal-header"><button type="button" data-dismiss="modal" aria-hidden="true" class="close"
                                                      ng-click="close()">×</button>
                        <h4 id="myModalLabel" class="modal-title">Información de Contacto</h4>
                    </div>


                    <div class="panel-body">

                       <div class="row">
                           <div class="form-group">
                               <div class="col-sm-6">
                               <label for="inputContact1">Nombre</label>
                                   <input id="inputContact1" type="text" placeholder="" ng-value="currentContact.name" class="form-control" disabled />
                               </div>
                               <div class="col-sm-6">
                               <label for="inputContact2">Primer Apellido</label>
                                   <input id="inputContact2" type="text" ng-value="currentContact.firstLastName"  class="form-control" disabled/>
                               </div>
                           </div>
                       </div>

                        <div class="row">
                            <div class="form-group">
                                <div class="col-sm-6">
                                <label for="inputContact3">Segundo Apellido</label>
                                    <input id="inputContact3" type="text" ng-value="currentContact.secondLastName"  class="form-control" disabled />
                                </div>

                                <div class="col-sm-6">
                                <label for="inputContact4">Correo</label>
                                    <input id="inputContact4" type="email" ng-value="currentContact.email"  class="form-control" disabled />
                                </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="form-group">
                                <div class="col-sm-6">
                                <label for="inputContact5">Teléfono #1</label>
                                    <input id="inputContact5" type="text" ng-value="currentContact.phoneNumber1"  class="form-control" disabled />
                                </div>

                                <div class="col-sm-6">
                                <label for="inputContact6">Teléfono #2</label>
                                    <input id="inputContact6" type="text" ng-value="currentContact.phoneNumber2"  class="form-control" disabled />
                                </div>
                            </div>
                        </div>

                        <div class="row">

                            <div class="form-group">
                                <div class="col-sm-6">
                                <label for="inputContact7">Celular</label>
                                    <input id="inputContact7" type="text" ng-value="currentContact.mobile"  class="form-control" disabled />
                                </div>

                                <div class="col-sm-6">
                                <label for="inputContact8">Puesto</label>
                                    <input id="inputContact8" type="text" ng-value="currentContact.jobTitle"  class="form-control" disabled />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <!--  <form class="form-horizontal">-->


                            <div class="form-group">
                                <div class="col-sm-6">
                                <label for="inputContact9">Departamento</label>
                                    <input id="inputContact9" type="text" ng-value="currentContact.department"  class="form-control" disabled />
                                </div>
                            </div>

                          <!--  </form>-->
                        </div>
                    </div>
                </div>
        </div>
    </script>
</div>
