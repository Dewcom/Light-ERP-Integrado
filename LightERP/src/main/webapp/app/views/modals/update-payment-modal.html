<div class="form-group">
    <script type="text/ng-template" id="/updatePaymentModal.html">
        <div ng-controller="BillDetailController as modalCtrl">
            <div class="modal-header"><button type="button" data-dismiss="modal" aria-hidden="true" class="close"
                                              ng-click="close()">Ã—</button>
                <h4 id="myModalLabel" class="modal-title">Modificar pago</h4>
            </div>
            <form name="modalCtrl.updatePaymentForm" ng-submit="modalCtrl.submitForm('modify')" novalidate="" class="form-validate">
                <!-- START panel-->
                <div class="panel panel-default">
                    <div class="panel-body col-lg-4">
                        <div class="form-group">
                            <label class="control-label">Monto</label>
                            <input tabindex="1" type="number" name="amount" required="" ng-model="currentPayment.amount" class="form-control" />
                            <span ng-show="modalCtrl.validateInput('modify', 'amount', 'required')" class="text-danger">Este campo es requerido</span>
                        </div>
                    </div>
                    <div class="panel-body col-lg-4">
                        <div class="form-group">
                            <label class="control-label">Banco</label>
                            <input tabindex="2" type="text" name="bank" ng-model="currentPayment.bank" class="form-control" />
                        </div>
                    </div>
                    <div class="panel-body col-lg-4">
                        <div class="form-group">
                            <label class="control-label">Comprobante</label>
                            <input tabindex="3" type="text" name="bankReceipt" ng-model="currentPayment.bankReceipt" class="form-control" />
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-body col-lg-12">
                            <div class="form-group">
                                <label class="control-label">Observaciones</label>
                                <textarea tabindex="4" style="resize: none" name="observation" ng-model="currentPayment.observation" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="clearfix">
                            <div class="pull-right">
                                <button uib-tooltip="Guardar cambios" uib-tooltip-trigger="focus" uib-tooltip-placement="top"  type="submit" class="btn btn-success btn-lg">Modificar</button>
                                <button uib-tooltip="Cancelar" uib-tooltip-trigger="focus" uib-tooltip-placement="top"  type="button" ng-click="cancel()" class="btn btn-danger btn-lg">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END panel-->
            </form>
        </div>
        <!-- END panel-->
    </script>
</div>
