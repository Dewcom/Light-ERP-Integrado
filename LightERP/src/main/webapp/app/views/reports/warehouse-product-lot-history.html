<div>
    <form name="controller.productLotMovementsForm" ng-submit="controller.submitForm()" novalidate="" class="form-validate">
        <div class="col-lg-12">
            <div class="panel-body col-lg-3">
                <div class="form-group">
                    <label>Tipo de movimiento</label>
                    <select name="controller.movementsReport.warehouseOrderMovementsType" ng-model="controller.movementsReport.warehouseOrderMovementsType"
                            ng-options="item.code as item.description for item in controller.warehouseOrderMovementsTypes"
                            class="form-control" >
                    </select>
                </div>
            </div>
            <div class="panel-body col-lg-2">
                <div class="form-group">
                    <label>Número de lote</label>
                    <input type="text" name="controller.movementsReport.lotNumber" ng-model="controller.movementsReport.lotNumber" class="form-control"/>
                </div>
            </div>
            <div class="panel-body col-lg-2">
                <div class="form-group">
                    <label>Código de producto</label>
                    <input type="text" name="productCode" ng-model="controller.movementsReport.productCode" class="form-control"/>
                </div>
            </div>
            <div class="panel-body col-lg-2">
                <div class="form-group">
                    <label>Desde</label>
                    <p class="input-group">
                        <input name="movementsStartDate" type="text" uib-datepicker-popup="{{controller.format}}"
                               ng-model="controller.movementsReport.startDate" is-open="controller.isMovementsStartDateOpened"
                               max-date="'2020-12-30'" datepicker-options="controller.dateOptions" current-text="Hoy"
                               close-text="Salir" clear-text="Limpiar" class="form-control" onkeydown="return false" ng-required="true"/>
                        <span class="input-group-btn">
                            <button type="button" ng-click="controller.openMovementsStartDate($event)" class="btn btn-default">
                                <em class="fa fa-calendar"></em>
                            </button>
                        </span>
                    </p>
                    <span ng-show="controller.validateInput('movementsStartDate', 'required')" class="text-danger">Este campo es requerido</span>
                </div>
            </div>
            <div class="panel-body col-lg-2">
                <label>Hasta</label>
                <p class="input-group">
                    <input name="movementsEndDate" type="text" uib-datepicker-popup="{{controller.format}}"
                           ng-model="controller.movementsReport.endDate" is-open="controller.isMovementsEndDateOpened" max-date="'2020-12-30'"
                           datepicker-options="controller.dateOptions" current-text="Hoy" close-text="Salir"
                           clear-text="Limpiar" class="form-control" onkeydown="return false" ng-required="true"/>
                    <span class="input-group-btn">
                    <button type="button"
                            ng-click="controller.openMovementsEndDate($event)"
                            class="btn btn-default">
                        <em class="fa fa-calendar"></em>
                    </button>
                </span>
                </p>
                <span ng-show="controller.validateInput('movementsEndDate', 'required')" class="text-danger">Este campo es requerido</span>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="panel-body col-lg-3 pull-right">
                <div class="form-group">
                    <button uib-tooltip="Buscar" uib-tooltip-trigger="focus"
                            uib-tooltip-placement="top" type="submit" class="btn btn-primary pull-right ml">
                        Buscar
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
<div ng-show="controller.movementsReport.showTable" class="container-fluid">
    <!-- Filter Example-->
    <h4 class="page-header">Resultados</h4>
    <div class="row">
        <div class="col-lg-4 col-md-6">
            <input placeholder="Filtrar..." type="text" ng-model="controller.gridOptionsWarehouseMovementsReport.quickFilterText" class="mb form-control" />

        </div>
        <div class="col-lg-4 col-md-6">

            <button ng-disabled="controller.reportData.length <= 0" uib-tooltip="Exportar" uib-tooltip-trigger="focus"
                    uib-tooltip-placement="top" ng-click="controller.exportProductLotHistoryAsCvs()" class="btn btn-primary">
                Exportar a CSV
            </button>
        </div>
    </div>
    <div ag-grid="controller.gridOptionsWarehouseMovementsReport" style="width: 100%; height: 400px;" class="ag-angle"></div>
</div>
<span us-spinner="{radius:20, width:8, length: 16, color: '#3A3F51'}" spinner-key="customersSpinner" spinner-start-active="false"></span>
