<div ng-controller="CustomerDetailController as controller">
    <h3>Detalle del cliente</h3>
    <form class="panel">
        <uib-tabset justified="true">
            <uib-tab>
                <uib-tab-heading>Informaci√≥n</uib-tab-heading>
                <div>
                    <fieldset>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Nombre:</label>
                            <div class="col-md-10">
                                <input type="text" name="currentCustomer.name" ng-model="currentCustomer.name" class="form-control"/>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Description:</label>
                            <div class="col-md-10">
                                <textarea cols="5" placeholder="Short description.." class="form-control"></textarea>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Price:</label>
                            <div class="col-md-10">
                                <input type="text" placeholder="$ 123.20" class="form-control"/>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Quantity:</label>
                            <div class="col-md-10">
                                <input type="number" placeholder="0" min="0" class="form-control"/>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Tax :</label>
                            <div class="col-md-10">
                                <input type="text" placeholder="20%" class="form-control"/>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Status:</label>
                            <div class="col-md-10">
                                <select class="form-control">
                                    <option value="">Select..</option>
                                    <option value="0">Public</option>
                                    <option value="1">Pending</option>
                                </select>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </uib-tab>
            <uib-tab>
                <uib-tab-heading>SEO Metadata</uib-tab-heading>
                <div>
                    <fieldset>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Title</label>
                            <div class="col-md-10">
                                <input type="text" placeholder="Brief description.." class="form-control"/>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Description</label>
                            <div class="col-md-10">
                                <textarea rows="5" placeholder="Max 255 characters..." class="form-control"></textarea>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Keywords</label>
                            <div class="col-md-10">
                                <textarea rows="5" placeholder="Max 1000 characters..." class="form-control"></textarea>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </uib-tab>
        </uib-tabset>
    </form>
    <div class="text-right mt-lg">
        <button type="button" class="btn btn-warning">Discard</button>
        <button type="button" class="btn btn-success">Save</button>
    </div>
</div>
