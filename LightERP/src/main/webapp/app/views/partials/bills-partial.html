<div class="panel panel-default" ng-controller="BillController as controller">
    <div class="panel-body">
        <div>
            <div class="col-md-12 dataTableTop">
                <div class="col-md-9">
                    <h3>Lista de facturas</h3>
                </div>
                <div class="col-md-3" ng-click="controller.open('lg')">
                    <button type="submit" class="btn btn-labeled btn-success addButton">
                          <span class="btn-label">
                             <em class="fa fa-plus"></em>
                          </span>Agregar
                    </button>
                </div>
            </div>
            <table datatable="ng" dt-options="controller.dtOptionsBills" dt-column-defs="controller.dtColumnDefsBills"
                   class="row-border hover">
                <thead>
                <tr>
                    <th>Número de factura</th>
                    <th>Estado</th>
                    <th>Fecha creación</th>
                    <th>Fecha vencimiento</th>
                    <th>Total</th>
                    <th>Opciones</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="billObj in controller.billList">
                    <td ng-if="billObj.billNumber == null" >**Creada-Borrador**</td>
                    <td ng-if="billObj.billNumber != null" >{{ billObj.billNumber }}</td>
                    <td>{{ billObj.billState.description }}</td>
                    <td>{{ billObj.creationDate | date :  "dd-MM-yyyy" }}</td>
                    <td>{{ billObj.dueDate | date :  "dd-MM-yyyy" }}</td>
                    <td>{{ billObj.totalAmount }}</td>
                    <td>
                        <button type="button" ui-sref="app.billDetail({billId: billObj.id})" class="btn btn-sm btn-toolbar">
                            <em class="fa fa-search"></em>
                        </button>
                        <button ng-disabled="billObj.billNumber != null" type="button" ng-click="controller.disableBill(billObj.id)"
                                class="btn btn-sm btn-danger">
                            <em class="fa fa-trash-o"></em>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            </form>
        </div>
    </div>
    <script type="text/ng-template" id="disableBillModal">
        <div class="ngdialog-message text-center">
            <h3>Eliminar factura</h3>
            <p>¿Está seguro que desea eliminar la factura?</p>
            <div>
                <button type="button" ng-click="confirm(confirmValue)" class="btn btn-primary mr">Confirmar</button>
                <button type="button" ng-click="closeThisDialog('button')" class="btn btn-default">Cancelar</button>
            </div>
        </div>
    </script>
    <div ng-include="'app/views/modals/add-client-modal.html'"></div>
    <div ng-include="'app/views/modals/edit-contact-modal.html'"></div>
</div>
