<div class="form-group">
    <script type="text/ng-template" id="/updateUserModal.html">
        <div ng-controller="UserController as modalCtrl">
            <div class="modal-header"><button type="button" data-dismiss="modal" aria-hidden="true" class="close" 
                                              ng-click="close()">×</button>
                <h4 id="myModalLabel" class="modal-title">Detalle del usuario</h4>
            </div>
            <form name="modalCtrl.modifyUserForm" ng-submit="modalCtrl.submitForm('modify')" novalidate="" class="form-validate">
                <!-- START panel-->
                <div class="panel panel-default">
                    <div class="panel-body col-lg-4">
                        <div class="form-group">
                            <label class="control-label">Nombre</label>
                            <input tabindex="1" type="text" name="name" required="" ng-model="currentUser.name" class="form-control" />
                            <span ng-show="modalCtrl.validateInput('modify', 'name', 'required')" class="text-danger">Este campo es requerido</span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Nombre de usuario</label>
                            <input disabled tabindex="4" type="text" name="username" required="" ng-model="currentUser.username" class="form-control" />
                            <span ng-show="modalCtrl.validateInput('modify', 'username', 'required')" class="text-danger">Este campo es requerido</span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Código de usuario</label>
                            <input tabindex="7" type="text" name="userCode" required="" ng-model="currentUser.userCode" class="form-control" />
                            <span ng-show="modalCtrl.validateInput('modify', 'userCode', 'required')" class="text-danger">Este campo es requerido</span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Número de extensión</label>
                            <input tabindex="10" type="text" name="extension" ng-model="currentUser.extension" class="form-control"/>
                        </div>
                    </div>
                    <div class="panel-body col-lg-4">
                        <div class="form-group">
                            <label class="control-label">Primer apellido</label>
                            <input tabindex="2" type="text" name="firstLastName" ng-model="currentUser.firstLastName" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Contraseña</label>
                            <input tabindex="5" placeholder="Nueva contraseña" type="password" name="password"  ng-model="currentUser.password" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Correo electrónico</label>
                            <input tabindex="8" type="email" name="email" ng-model="currentUser.email" class="form-control" placeholder="correo@dominio.com"/>
                            <span ng-show="modalCtrl.validateInput('modify', 'email', 'email')" class="text-danger">Correo electrónico inválido</span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Teléfono celular</label>
                            <input tabindex="11" type="text" name="mobile" ng-model="currentUser.mobile" class="form-control" ui-mask="9999-9999"/>
                        </div>
                    </div>
                    <div class="panel-body col-lg-4">
                        <div class="form-group">
                            <label class="control-label">Segundo apellido</label>
                            <input tabindex="3" type="text" name="secondLastName" ng-model="currentUser.secondLastName"
                                   class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Repetir contraseña</label>
                            <input tabindex="6"  placeholder="Confirmar contraseña"type="password" name="confirm_match"  ng-model="currentUser.passwordConfirm" class="form-control"  ui-validate="'$value==currentUser.password'" ui-validate-watch="'currentUser.password'"  />
                            <span ng-show="modalCtrl.modifyUserForm.confirm_match.$dirty &amp;&amp; modalCtrl.modifyUserForm.confirm_match.$error.validator" class="text-danger">Las contraseñas no coinciden</span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Teléfono</label>
                            <input tabindex="9" type="text" name="phoneNumber" required="" ng-model="currentUser.phoneNumber" class="form-control" ui-mask="9999-9999"/>
                            <span ng-show="modalCtrl.validateInput('modify', 'phoneNumber', 'required')" class="text-danger">Este campo es requerido</span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Porcentaje de comisión</label>
                            <input tabindex="12" type="text" name="commissionPercentage" ng-model="currentUser.commissionPercentage" class="form-control"/>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="clearfix">
                            <div class="pull-right">
                                <button uib-tooltip="Guardar cambios" uib-tooltip-trigger="focus" uib-tooltip-placement="top"  type="submit" class="btn btn-success btn-lg">Modificar</button>
                                <button uib-tooltip="Cancelar" uib-tooltip-trigger="focus" uib-tooltip-placement="top"  type="button" ng-click="cancel()" class="btn btn-danger btn-lg">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END panel-->
            </form>
        </div>
    </script>
</div>
