<div ng-controller="LoginController as login" class="block-center mt-xl wd-xl">
    <!-- START panel-->
    <div class="panel panel-default panel-flat">
        <div class="bg-gray-dark">
            <br>
        </div>
        <div class="panel-heading text-center bt br bl">
            <a href="#">
                <img src="app/img/logos/logo-login.png" alt="Image" class="block-center img-rounded" />
            </a>
        </div>
        <div class="panel-body br bl">
            <p class="text-center pv">Ingrese sus credenciales</p>
            <form role="form" ng-submit="login.login()" name="login.loginForm" novalidate="" class="form-validate mb-lg">
                <div class="form-group has-feedback">
                    <input id="exampleInputEmail1" type="text" name="account_email" placeholder="Usuario" autocomplete="off"
                           ng-model="login.account.email" required="" class="form-control" />
                    <span class="fa fa-envelope form-control-feedback text-muted"></span>
                    <span ng-show="login.loginForm.account_email.$dirty &amp;&amp; login.loginForm.account_email.$error.required"
                          class="text-danger">Este campo es requerido</span>
                </div>
                <div class="form-group has-feedback">
                    <input id="exampleInputPassword1" type="password" name="account_password" placeholder="ContraseÃ±a"
                           ng-model="login.account.password" required="" class="form-control" />
                    <span class="fa fa-lock form-control-feedback text-muted"></span>
                    <span ng-show="login.loginForm.account_email.$dirty &amp;&amp; login.loginForm.account_email.$error.required"
                          class="text-danger">Este campo es requerido</span>
                </div>
                <div class="clearfix">
                </div>
                <button type="submit" class="btn btn-block btn-primary mt-lg">Ingresar</button>
            </form>
            <div ng-show="login.authMsg" class="alert alert-danger text-center">{{login.authMsg}}</div>
        </div>
    </div>
    <!-- END panel-->
    <div class="p-lg text-center bg-gray bb br bl">
        <span>&copy;</span>
        <span ng-bind="app.year"></span>
        <span>-</span>
        <span ng-bind="app.name"></span>
        <br/>
        <span ng-bind="app.description"></span>
    </div>
</div>
