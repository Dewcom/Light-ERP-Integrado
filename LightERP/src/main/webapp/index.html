<!DOCTYPE html>
<html lang="es" data-ng-app="angle">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <meta name="description" content="{{app.description}}">
   <meta name="keywords" content="app, responsive, angular, bootstrap, dashboard, admin">
   <title data-ng-bind="::pageTitle()">Light ERP</title>
   <!-- Bootstrap styles-->
   <link rel="stylesheet" href="app/css/bootstrap.css" data-ng-if="!app.layout.isRTL">
   <link rel="stylesheet" href="app/css/bootstrap-rtl.css" data-ng-if="app.layout.isRTL">
   <!-- Application styles-->
   <link rel="stylesheet" href="app/css/app.css" data-ng-if="!app.layout.isRTL">
   <link rel="stylesheet" href="app/css/app-rtl.css" data-ng-if="app.layout.isRTL">
   <!-- Themes-->
   <link rel="stylesheet" href="app/css/theme-e.css">
   <link rel="stylesheet" ng-href="{{app.layout.theme}}" data-ng-if="app.layout.theme">
</head>

<body data-ng-class="{ 'layout-fixed' : app.layout.isFixed, 'aside-collapsed' : app.layout.isCollapsed, 'layout-boxed' : app.layout.isBoxed, 'layout-fs': app.useFullLayout, 'hidden-footer': app.hiddenFooter, 'layout-h': app.layout.horizontal, 'aside-float': app.layout.isFloat, 'offsidebar-open': app.offsidebarOpen, 'aside-toggled': app.asideToggled, 'aside-collapsed-text': app.layout.isCollapsedText}">
   <div data-preloader></div>
   <div data-ui-view="" data-autoscroll="false" class="wrapper"></div>
   <script src="app/js/base.js"></script>
   <script src="app/js/app.js"></script>

    <!-- SERVICES-->
   <script src="app/services/AuthenticationService.js"></script>
   <script src="app/services/CustomerTypeService.js"></script>
   <script src="app/services/CustomerService.js"></script>
   <script src="app/services/ContactService.js"></script>
   <script src="app/services/IdentificationTypeService.js"></script>
   <script src="app/services/ProductService.js"></script>
   <script src="app/services/ProductTypeService.js"></script>
   <script src="app/services/PresentationTypeService.js"></script>
   <script src="app/services/UserService.js"></script>
   <script src="app/services/BillService.js"></script>
   <!-- CONTROLLERS-->
   <script src="app/controllers/LoginController.js"></script>
   <script src="app/controllers/AdminConfigController.js"></script>
   <script src="app/controllers/CustomerController.js"></script>
   <script src="app/controllers/ContactController.js"></script>
   <script src="app/controllers/CustomerDetailController.js"></script>
   <script src="app/controllers/ProductController.js"></script>
   <script src="app/controllers/AddressController.js"></script>
   <script src="app/controllers/UserController.js"></script>
   <script src="app/controllers/BillController.js"></script>
   <script src="app/controllers/BillDetailController.js"></script>

</body>

</html>
